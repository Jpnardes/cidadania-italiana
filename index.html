<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volans Cidadania Italiana</title>
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">
    <!--Bootstrap-->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/estilo.css">
</head>

<body">

    <header>
        <div id="logo">
            <img src="image/Logo-png.png" alt="Logo Volans Cidadania Italiana" id="imglogo">
        </div>

        <h1 id="nome">Volans Cidadania Italiana</h1>
        <div class="py-3" id="redes">
            <a href="#" class="rede" target="_blank">
                <p class="bi-facebook"></p>
            </a>
            <a href="#" class="rede" target="_blank">
                <p class="bi-instagram"></p>
            </a>
            <a href="#" class="rede" target="_blank">
                <p class="bi-whatsapp"></p>
            </a>
        </div>

    </header>

    <nav id="menu">
        <ul>
            <li><a href="#" target="_parent">Quem Somos</a></li>
            <li><a href="#" target="_parent">Serviços</a></li>
            <li><a href="#" target="_parent">Contatos</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="image/imagem-15.jpg" alt="Primeiro Slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="image/imagem-16.jpg" alt="Segundo Slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="image/imagem-17.jpg" alt="Terceiro Slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Próximo</span>
                    </a>
                  </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/bootstrap/bootstrap.min.js"></script>
</body>

</html>
